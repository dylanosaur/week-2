<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudo Teamizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Teamizer 5.0</h1>
    </header>
    <div id='content-container'>
        <nav id='nav-content-container'> 
            <ol id='navigation-options'>
                <li>Home</li>
                <li>Forums</li>
                <li>People</li>
            </ol>
        </nav>
        <div id='content-area'>
            <form id=member-input method='POST' action='www.csaClan.com/teamizer'>
                <label for='member-name-searchbox' > Start typing in name to find members </label>
                <input id='member-name-searchbox' placeholder="search for csa clan members by name">
                <input type="submit">
            </form>
        </div>
    </div>
    
</body>
</html>
